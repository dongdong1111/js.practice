                num ++;

        //缓存的小铺垫
        function test(){
            var num = 100;
            function a(){
                num ++;
                console.log(num);
            }
            function b(){
                num --;
                console.log(num);
            }
            return [a,b];
        }
        var myArr = test();
        myArr[0]();   //101

        //缓存小例子
        function eater(){
            var food = "";
            var obj = {
                eat : function(){
                    console.log("i am eating" + food );
                    food = "";
                },
                push : function(myFood){
                    food = myFood;
                }
            }
            return obj;
        }
        var eater1 = eater();
        eater1.push('banana');
        eater1.eat();
