<body>
<!--编写程序，计算 1!+2!+3!+…..＋10！的结果。-->
    <script>
        var sum = 0;
        function fac(n){
            var result = 1;
            for(var i=1; i<=n; i++) {
                result *= i;
            }
            return  result;
        }
            for(var i=1; i <= 10; i++){
                sum += fac(i);
        }
        console.log(sum);
    </script>
</body>
