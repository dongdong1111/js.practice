<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //原型继承
    function Animal(name,age){
        this.name = name;
        this.age = age;
    }
    Animal.prototype.eat = function(){
        console.log(this.name + '....is eating');
    };
    //然后在Cat的构造函数中使用Animal.call(this)来继承animal 的属性
    function Cat(name,age){
        Animal.call(this,name,age);
    }
    //Cat.prototype等于animal 的一个实例化对象来继承animal中的方法
    Cat.prototype = new Animal();
    //缺点就是这个构造函数有问题需要指回去
    Cat.prototype.constructor = Cat.constructor;

    var cat1 = new Cat('xx',5);
    var cat2 = new Cat('yy',10);
    console.log(cat1);
    console.log(cat2);
</script>
</body>
</html>
