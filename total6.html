    //打印出100以内质数     质数只能被1和自身整除
    var count = 0;
    for(var i = 1; i< 100; i++){
        //看看每一个i是否是质数
        for(var j = 1; j <= i; j++){
            if(i % j == 0){
                count ++;
            }
        }

            document.write(i + " ")
        }
        count = 0;
