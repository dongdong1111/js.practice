<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        function quickSort (arr){
            if(arr.length <= 1){
                return arr;
            }
            var num = Math.floor(arr.length / 2);
            var numVal = arr.splice(num,1);
            var left = [];
            var right = [];
            for (var i = 0; i < arr.length; i++){
                if(arr[i] < numVal){
                    left.push(arr[i])
                }else if(arr[i] > numVal){
                    right.push(arr[i])
                }
            }
            return quickSort(left).concat(numVal,quickSort(right))
        }
        var arr = [4,5,8,7,2,3,6,18];
        console.log(quickSort(arr));

    </script>
</body>
</html>
